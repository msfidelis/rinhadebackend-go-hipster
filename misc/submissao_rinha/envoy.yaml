static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 9999 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: proxy_rinha }
          http_filters:
          - name: envoy.router
  clusters:
  - name: proxy_rinha
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: proxy_rinha
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api-01
                port_value: 8080
        - endpoint:
            address:
              socket_address:
                address: api-02
                port_value: 8080